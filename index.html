<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var preorderTraversal = function (root) {
      let res = []
      const dfs = function (root) {
        if (root == null) return
        //先序遍历所以从父节点开始
        console.log(root)
        res.push(root.val)
        //递归左子树
        dfs(root.left)
        //递归右子树
        dfs(root.right)
      }
      //只使用一个参数 使用闭包进行存储结果
      dfs(root)
      return res
    }

    const root = {
      val: 0,
      left: {
        val: 100,
        left: 200,
        right: 300
      },
      right: {
        val: 400,
        left: 500,
        right: 600
      }
    }
    preorderTraversal(root)
  </script>
</body>

</html>
